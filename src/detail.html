<template>

    <require from='resources/upper'></require>
    <require from='price'></require>

    <h1>Detail</h1>

    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">${article.Name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by ${article.Manufacturer}</h6>
            <h6 class="card-subtitle mb-2 text-muted">from ${article.Country | upper}</h6>
            <p class="card-text">
                <price article.bind="article"></price>
            </p>
            <p class="card-text">
                Type: ${article.Type}
                <br> Alcohol: ${article.Alcohol}
                <br> Volume: ${article.Volume}
                <br> Year: ${article.Year}
            </p>
        </div>
    </div>

</template>
