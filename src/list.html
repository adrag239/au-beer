<template>

    <h1>List or articles</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="article of articles">
                <th scope="row">${$index + 1}</th>
                <td>
                    <a href="/#/detail/${article.Id}">
                        ${article.Name}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</template>
